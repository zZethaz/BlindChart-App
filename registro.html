<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - BlindChart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="auth-page"> <div class="auth-container">
        <div class="logo-auth">
            <span class="material-icons">visibility_off</span> BlindChart
        </div>
        <h2>Crear una Cuenta</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mín. 8 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
            </div>
            <button type="submit" class="btn-primary">Registrarse</button>
        </form>

        <div class="link-text">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
        </div>

        <div class="social-login">
            <p>O regístrate con</p>
            <div class="social-buttons">
                <button class="social-button">
                    <span class="material-icons">g_mobiledata</span> Google
                </button>
                <button class="social-button">
                    <span class="material-icons">account_circle</span> Apple
                </button>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
