<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BlindChart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> </head>
<body class="auth-page"> <div class="auth-container">
        <div class="logo-auth">
            <span class="material-icons">visibility_off</span> BlindChart
        </div>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <div class="link-text">
            ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
        </div>
        <div class="link-text">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>

        <div class="social-login">
            <p>O inicia sesión con</p>
            <div class="social-buttons">
                <button class="social-button">
                    <span class="material-icons">g_mobiledata</span> Google
                </button>
                <button class="social-button">
                    <span class="material-icons">account_circle</span> Apple
                </button>
            </div>
        </div>
    </div>
    <script src="Login.js"></script> 
</body>
</html>
