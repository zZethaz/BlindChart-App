<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - BlindChart</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* General Styles for Login/Register Pages */
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000; /* Fondo negro puro */
            color: #E0E0E0; /* Texto claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        .auth-container {
            background-color: #121212; /* Fondo del formulario */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6); /* Sombra más pronunciada */
            width: 100%;
            max-width: 450px; /* Ancho máximo para el formulario */
            text-align: center;
            border: 1px solid #282828; /* Borde sutil */
        }

        .logo-auth {
            font-size: 38px;
            font-weight: bold;
            color: #00FFC0; /* Color de acento del logo */
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo-auth .material-icons {
            font-size: 48px;
            color: #00FFC0;
        }

        h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #B0B0B0;
            font-size: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: calc(100% - 24px); /* Ancho completo menos padding */
            padding: 12px;
            border: 1px solid #3A3A3A;
            border-radius: 8px;
            background-color: #1A1A1A;
            color: #E0E0E0;
            font-size: 16px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #00FFC0;
            box-shadow: 0 0 0 3px rgba(0, 255, 192, 0.2); /* Sombra de enfoque */
            outline: none;
        }
        .form-group input::placeholder {
            color: #777;
        }

        .btn-primary {
            background-color: #00FFC0;
            color: #121212;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #00E0A0;
            transform: translateY(-2px);
        }

        .link-text {
            margin-top: 25px;
            font-size: 15px;
            color: #B0B0B0;
        }

        .link-text a {
            color: #00FFC0;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .link-text a:hover {
            color: #00E0A0;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #282828;
        }

        .social-login p {
            margin-bottom: 20px;
            color: #B0B0B0;
            font-size: 15px;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-button {
            background-color: #282828;
            color: white;
            border: 1px solid #3A3A3A;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .social-button:hover {
            background-color: #3A3A3A;
            border-color: #5A5A5A;
        }
        .social-button .material-icons {
            font-size: 24px;
        }

        /* Message for successful registration (on login page after redirect) */
        .success-message {
            background-color: #00FFC0;
            color: #121212;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .success-message .material-icons {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-auth">
            <span class="material-icons">visibility_off</span> BlindChart
        </div>
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Iniciar Sesión</button>
        </form>

        <div class="link-text">
            ¿Olvidaste tu contraseña? <a href="#">Recuperar</a>
        </div>
        <div class="link-text">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>

        <div class="social-login">
            <p>O inicia sesión con</p>
            <div class="social-buttons">
                <button class="social-button">
                    <span class="material-icons">g_mobiledata</span> Google
                </button>
                <button class="social-button">
                    <span class="material-icons">account_circle</span> Apple
                </button>
            </div>
        </div>
    </div>
<script src="Login.js"></script> 
</body>
</html>
